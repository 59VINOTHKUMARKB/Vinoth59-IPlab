<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8"/>
            <meta name="javaScript" content="Programs for JavaScript"/>
            <title>Programs on Javascript</title>
            <link rel="JavaScript" href="Program1.js" type="text/javaScript">
            <link rel="stylesheet" href="styles.css" type="text/css">
        </head>
        <p style="color: red;font-size: 25px;" id="output"></p>
        <script>
            var word = prompt("Enter the text : ");
            var result = '';
            word = word.split(' ');
            for(var i=0;i<word.length;i++){
                var key = word[i];
                if(key[0] === key[0].toUpperCase()){
                    result += key[0].toLowerCase();
                    for(var j=1;j<key.length;j++){
                        result += key[j].toUpperCase();
                    }
                    result += " ";
                }
            }
            document.getElementById('output').innerHTML = result;
        </script>
    </html>
