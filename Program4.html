<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8"/>
            <meta name="javaScript" content="Programs for JavaScript"/>
            <title>Programs on Javascript</title>
            <link rel="JavaScript" href="Program1.js" type="text/javaScript">
            <link rel="stylesheet" href="styles.css" type="text/css">
            <h1>Shows the Current Timings - See the Console</h1>
        </head>

        <script>
            var interval;
            window.onload = function(){
                interval = setInterval(function(){
                    var currentTime = new Date();
                    console.log('Current Time : '+currentTime.toLocaleTimeString());
                },1000);
            }
            window.onunload = function(){
                clearInterval(interval);
            }
        </script>
    </html>
