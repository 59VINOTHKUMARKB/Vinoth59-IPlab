<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <title>Ex no 6</title>
    <script>
        $(document).ready(function(){
            var count=0;
            $("button").click(function(){
                var str=$("#name").val().toLowerCase();
                for(var i=0;i<str.length;i++)
                {
                    if(str[i]=='a'||str[i]=='e'||str[i]=='i'||str[i]=='o'||str[i]=='u')
                    count++;
                }
                $("#count").text("The no.of.vowels in the given string is "+count);
            })
        })
    </script>
</head>
<body>
    <h1>Enter the Name:</h1>
    <input style="font-size: 20px;height: 20px;width: 300px;" id="name" type="text">
    <button>Click for Count</button>
    <h1 id="count"></h1>
</body>
</html>
